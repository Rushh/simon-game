<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>

  <body>
    <h1 id="title" class="text-center">Simon Game</h1>
    <h2 id="headline" class="text-center">Click Start</h1>
    <div class="container-fluid">
      <div id="controls" class="text-center">
        <button id="count" type="button" class="btn btn-sm">Count: 0</button>
        <button id="start" type="button" class="btn btn-sm">Start</button>
        <button id="strict" type="button" class="btn btn-sm">Strict: False</button>
        <button id="reset" type="button" class="btn btn-sm">Reset</button>
      </div>
      <div id="game-container">
        <div id="green" class="tiles" data-id="1"></div>
        <div id="red" class="tiles" data-id="2"></div>
        <div id="yellow" class="tiles" data-id="3"></div>
        <div id="blue" class="tiles" data-id="4"></div>
      </div>
    </div>

    <script src="scripts.js"></script>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
